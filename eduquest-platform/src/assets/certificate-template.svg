<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Certificate Background -->
  <rect width="300" height="200" fill="url(#certificateGradient)" rx="8"/>
  
  <!-- Decorative Border -->
  <rect x="10" y="10" width="280" height="180" fill="none" stroke="url(#borderGradient)" stroke-width="2" rx="6"/>
  <rect x="15" y="15" width="270" height="170" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="4"/>
  
  <!-- Corner Decorations -->
  <g opacity="0.6">
    <!-- Top Left -->
    <path d="M25,25 L35,25 L35,35 M25,35 L25,25" stroke="#fff" stroke-width="2" fill="none"/>
    <!-- Top Right -->
    <path d="M275,25 L265,25 L265,35 M275,35 L275,25" stroke="#fff" stroke-width="2" fill="none"/>
    <!-- Bottom Left -->
    <path d="M25,175 L35,175 L35,165 M25,165 L25,175" stroke="#fff" stroke-width="2" fill="none"/>
    <!-- Bottom Right -->
    <path d="M275,175 L265,175 L265,165 M275,165 L275,175" stroke="#fff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Certificate Content -->
  <text x="150" y="50" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold">CERTIFICATE</text>
  <text x="150" y="70" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="12">OF COMPLETION</text>
  
  <!-- Decorative Line -->
  <line x1="80" y1="85" x2="220" y2="85" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  
  <!-- Course Title Placeholder -->
  <text x="150" y="110" text-anchor="middle" fill="#fff" font-size="14" font-weight="600">Course Title</text>
  
  <!-- Student Name Placeholder -->
  <text x="150" y="135" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">Awarded to</text>
  <text x="150" y="150" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">Student Name</text>
  
  <!-- Date and Signature Area -->
  <text x="80" y="175" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="8">Date: ___________</text>
  <text x="220" y="175" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="8">EduQuest Platform</text>
  
  <!-- Seal/Badge -->
  <circle cx="250" cy="50" r="20" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="250" y="55" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">âœ“</text>
  
  <!-- Sparkle Effects -->
  <g opacity="0.7">
    <circle cx="50" cy="60" r="1.5" fill="#fff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="40" r="1" fill="#fff">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="140" r="1.5" fill="#fff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="160" r="1" fill="#fff">
      <animate attributeName="opacity" values="1;0.2;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="certificateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#fff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg>