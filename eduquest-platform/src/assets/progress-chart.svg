<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chart Background -->
  <rect width="200" height="120" fill="url(#chartBg)" rx="8" opacity="0.1"/>
  
  <!-- Grid Lines -->
  <g stroke="var(--text-secondary)" stroke-width="0.5" opacity="0.3">
    <line x1="20" y1="20" x2="20" y2="100"/>
    <line x1="20" y1="100" x2="180" y2="100"/>
    <!-- Horizontal grid lines -->
    <line x1="20" y1="80" x2="180" y2="80"/>
    <line x1="20" y1="60" x2="180" y2="60"/>
    <line x1="20" y1="40" x2="180" y2="40"/>
    <!-- Vertical grid lines -->
    <line x1="60" y1="20" x2="60" y2="100"/>
    <line x1="100" y1="20" x2="100" y2="100"/>
    <line x1="140" y1="20" x2="140" y2="100"/>
  </g>
  
  <!-- Progress Line -->
  <path d="M20,90 Q40,75 60,70 T100,50 T140,35 T180,25" 
        stroke="url(#progressGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,300;300,0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Area under curve -->
  <path d="M20,90 Q40,75 60,70 T100,50 T140,35 T180,25 L180,100 L20,100 Z" 
        fill="url(#areaGradient)" 
        opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Data Points -->
  <g fill="var(--primary-color)">
    <circle cx="20" cy="90" r="3" opacity="0.8">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="70" r="3" opacity="0.8">
      <animate attributeName="r" values="3;5;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="50" r="3" opacity="0.8">
      <animate attributeName="r" values="3;5;3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="35" r="3" opacity="0.8">
      <animate attributeName="r" values="3;5;3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="25" r="3" opacity="0.8">
      <animate attributeName="r" values="3;5;3" dur="2s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Trend Arrow -->
  <g transform="translate(160, 15)" fill="var(--success-color)">
    <path d="M0,10 L10,0 L20,10 L15,10 L15,20 L5,20 L5,10 Z" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Labels -->
  <text x="10" y="15" fill="var(--text-secondary)" font-size="10" opacity="0.7">Progress</text>
  <text x="190" y="115" fill="var(--text-secondary)" font-size="8" text-anchor="end" opacity="0.7">Time</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="chartBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--primary-color);stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:var(--secondary-color);stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:var(--primary-color);stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:var(--secondary-color);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--accent-color);stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:var(--primary-color);stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:var(--primary-color);stop-opacity:0.1" />
    </linearGradient>
  </defs>
</svg>