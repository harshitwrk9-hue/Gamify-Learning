  <!-- Book spine detail -->
  <line x1="50" y1="45" x2="50" y2="75" stroke="#1a3d1f" stroke-width="1" opacity="0.3"/>
  
  <!-- Subtle shadow -->
  <ellipse cx="50" cy="77" rx="25" ry="3" fill="#000000" opacity="0.1"/>
