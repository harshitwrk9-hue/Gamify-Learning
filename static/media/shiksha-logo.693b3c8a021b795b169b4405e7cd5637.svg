    <ellipse cx="32" cy="18" rx="1.5" ry="3" fill="#4a7c59" transform="rotate(-45 32 18)"/>
    <ellipse cx="68" cy="18" rx="1.5" ry="3" fill="#4a7c59" transform="rotate(45 68 18)"/>
