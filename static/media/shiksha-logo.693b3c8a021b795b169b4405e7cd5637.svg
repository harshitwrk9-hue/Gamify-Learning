  <path d="M15 70 Q15 75 20 75 L80 75 Q85 75 85 70 L85 65 Q85 60 80 60 L20 60 Q15 60 15 65 Z" fill="#2c5530" stroke="#1a3d1f" stroke-width="1"/>
  
